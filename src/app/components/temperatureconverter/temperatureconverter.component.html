<div>
  <label for="celsiusInput">Enter temperature in Celsius: </label>
  <input type="number" id="celsiusInput" [(ngModel)]="celsius" name="celsius">
  <button type="button" (click)="convertToFahrenheit()">Convert to Fahrenheit</button>
</div>
<br>
<div>
  <label for="fahrenheitInput">Enter temperature in Fahrenheit: </label>
  <input type="number" id="fahrenheitInput" [(ngModel)]="fahrenheit" name="fahrenheit">
  <button type="button" (click)="convertToCelsius()">Convert to Celsius</button>
</div>

<div *ngIf="celsius !== null">
  <p>Temperature in Celsius: {{ celsius | number:'1.2-2' }}</p>
</div>

<div *ngIf="fahrenheit !== null">
  <p>Temperature in Fahrenheit: {{ fahrenheit | number:'1.2-2' }}</p>
</div>
