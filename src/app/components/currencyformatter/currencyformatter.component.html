<div>
  <label for="amountInput">Enter amount: </label>
  <input type="number" id="amountInput" [(ngModel)]="amount" placeholder="Enter amount">

  <label for="currencySelect">Select currency: </label>
  <select id="currencySelect" [(ngModel)]="selectedCurrency">
    <option value="USD">Dollar (USD)</option>
    <option value="PHP">Philippine Peso (PHP)</option>
    <option value="EUR">Euro (EUR)</option>
  </select>

  <button (click)="formatCurrency()">Format as Currency</button>
</div>

<div *ngIf="formattedAmount !== null">
  <p>Formatted Amount: {{ formattedAmount }}</p>
</div>
